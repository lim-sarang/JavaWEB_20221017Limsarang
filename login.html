        <main class="form-signin">
          <form id="form_main">
            <h1 class="h3 mb-3 fw-normal">로그인</h1>
            <div class="form-floating" style="margin: 0 auto; max-width: 800px; width: 100%;">
              <input type="email" class="form-control" id="floatingInput" name="id" placeholder="name@example.com">
              <label for="floatingInput">아이디(이메일 주소) 입력</label>
            </div>
            <div class="form-floating" style="margin: 0 auto; max-width: 800px; width: 100%;">
              <input type="password" class="form-control" id="floatingPassword" name="pass" placeholder="Password">
              <label for="floatingPassword">비밀번호 입력</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" onclick="login()" type="button" id="login-button" style="margin: 0 auto; max-width: 500px; width: 100%;">로그인하기</button>
